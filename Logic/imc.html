<meta charset="UTF-8">

<script>
function pulaLinha(){
  document.write("<br><br>");
}

function escrever(frase){
  document.write(frase);
  pulaLinha();
}

function calculaImc(peso, altura){

let imc = peso/(altura*altura);
return Math.round(imc);

}

let imcVitor = calculaImc(78, 1.87);
let imcMari = calculaImc(83, 1.69);

escrever(imcVitor);
escrever(imcMari);
</script>
