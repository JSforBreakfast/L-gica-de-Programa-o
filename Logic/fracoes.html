<!DOCTYPE html>
<html>
<!--CanvasRenderingContext2D
https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D -->
<meta charset="UTF-8">
<canvas width="700" height="500"></canvas>

<script>

    function desenhaQuadrado(x, y, size, color) {
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(x,y, size, size);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y, size, size);
    }

    function desenhaTexto(text, x , y) {
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.font = "20px Georgia";
        pincel.fillStyle = "black";
        pincel.fillText(text, x, y);    
    }


    desenhaTexto("Qual é a fração?", 50, 30);

    var y = 50;
    desenhaQuadrado(50, y, 100, "blue");
    desenhaQuadrado(150, y, 100, "blue");
    desenhaQuadrado(250, y, 100, "blue");
    desenhaQuadrado(350, y, 100, "white");
    
</script>

</html>
