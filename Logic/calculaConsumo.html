<meta charset="UTF-8">

<h3>Álcool ou Gasolina</h3>

<script>
let combustivel = 40;

let caminhoComGasolina = 480;
let caminhoComAlcool = 300;

let consumoDeGasolina = caminhoComGasolina/combustivel;
let consumoDeAlcool = caminhoComAlcool/combustivel;

document.write("Consumo de Gasolina " + consumoDeGasolina + " km/L");
document.write("<br> Consumo de Álcool " + consumoDeAlcool + " km/L");

</script>
