<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
        let vitorias = parseInt(prompt("Número de vítórias"));
        let empates = parseInt(prompt("Número de empates"));

        let pontos = (vitorias*3) + empates;


        mostra("Seu time conseguiu " + pontos + " pontos.");

        if(pontos < 28){
          mostra("O desempanho do seu time está pior do que no ano passado");
        }
        if(pontos > 28){
          mostra("O desempanho do seu time está melhor do que no ano passado");
        }
        if(pontos == 28){
          mostra("O desempanho do seu time está igual ao do ano passado");
        }
        
</script>
