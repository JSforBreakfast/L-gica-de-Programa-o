<meta charset="UTF-8">

<script>

function pulaLinha(){
  document.write("<br>");
}

let anos = 2020-1500;
let gera = anos/28;

function escrever(frase){
  document.write(frase);
  pulaLinha();
}

escrever("Houve cerca de " + Math.round(gera) + " gerações desde que o Brasil foi achado.");

</script>
